    config: {}

    networks:
    - config:
        ipv4.address: 10.227.60.1/24
        ipv4.nat: "true"
        ipv6.address: fd42:49ed:2bf3:f0ad::1/64
        ipv6.nat: "true"
      description: ""
      name: incusbr0
      type: bridge
      project: default

    storage_pools:
    - config:
        source: /var/lib/incus/storage-pools/default
      description: ""
      name: default
      driver: dir

    profiles:
    - config: {}
      description: Default Incus profile
      devices:
        eth0:
          name: eth0
          network: incusbr0
          type: nic
        root:
          path: /
          pool: default
          type: disk
      name: default

    - config:
        raw.idmap: both 1000 1000
        security.nesting: "true"
        user.user-data: |
          #cloud-config
          package_upgrade: true
          packages:
            - bash-completion
            - man
            - vim
            - nano
            - git
            - curl
            - wget
            - make
            - unzip
            - nix-bin
            - direnv
            - openssh-server
            - docker.io
            - docker-compose
            - golang-go
            - nodejs
            - python3
            - python3-dev
            - python3-pip
            - pipx
          # add user
          users:
          - name: default
          - name: {{ incus_profile_user }}
            sudo: ALL=(ALL) NOPASSWD:ALL
            groups: users
            shell: /bin/bash
          ssh_pwauth: True
          chpasswd:
            list: |
              {{ incus_profile_user }}:password
          locale: en_US.UTF-8
          timezone: Europe/Ljubljana
          write_files:
          - path: /etc/nix/nix.conf
            content: |
              # see https://nixos.org/nix/manual/#sec-conf-file
              sandbox = true
              experimental-features = nix-command flakes
          runcmd:
          - usermod -a -G nix-users,docker {{ incus_profile_user }}
          - systemctl enable nix-daemon.socket ssh.service
          - systemctl start nix-daemon.socket ssh.service
          - cp /usr/share/doc/nix-bin/examples/nix-profile-daemon.sh /etc/profile.d/nix-profile-daemon.sh
          - sudo -H -u {{ incus_profile_user }} git clone https://github.com/offlinehacker/dotfiles.git /home/{{incus_profile_user}}/dotfiles
          - sudo -H -u {{ incus_profile_user }} bash /home/{{incus_profile_user}}/dotfiles/install.sh
      description: ubuntu-dev profile
      devices:
        eth0:
          name: eth0
          network: incusbr0
          type: nic
        root:
          path: /
          pool: default
          type: disk
      name: ubuntu-dev

    projects:
    - config:
        features.images: "true"
        features.networks: "true"
        features.networks.zones: "true"
        features.profiles: "true"
        features.storage.buckets: "true"
        features.storage.volumes: "true"
      description: Default Incus project
      name: default
